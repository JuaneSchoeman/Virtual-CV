<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Arcade Pac-Man CV</title>

        <!-- Animate.css -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />

        <!-- AOS scroll animations -->
        <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet" />

        <!-- Press Start 2P font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />

        <!-- Main CSS -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Pac-Man animation -->
        <div class="pacman" aria-hidden="true" role="presentation">
            <div class="pacman-top"></div>
            <div class="pacman-bottom"></div>
        </div>

        <div class="blinky" aria-hidden="true" role="presentation">
            <div class="blinky-body"></div>
            <svg class="blinky-feet" viewBox="0 0 40 12" preserveAspectRatio="none">
                <path d="M0 0 Q5 12 10 0 T20 0 T30 0 T40 0 V12 H0 Z" fill="red" />
            </svg>
            <div class="eye left-eye"></div>
            <div class="eye right-eye"></div>
        </div>




        <div class="dots-container" aria-hidden="true" role="presentation"></div>


    <header class="site-header" data-aos="bounce-in">
        <h1 id="name">Your Name</h1>
        <p id="title">Software Developer</p>
        <nav id="contact"></nav>
    </header>

        <!-- Main content area -->
    <main id="content"></main>

        <!-- Scripts -->
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script src="script.js"></script>
        <script>
            AOS.init({ duration: 600, once: false });
        </script>
    </body>
</html>
